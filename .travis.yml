languages: cpp

os: linux
dist: bionic
cache: ccache

matrix:
  include:
    - name: "Windows"
      os: windows
      if: branch = master
      compiler: msvc
      env:
      - BUILD=Debug
      - USE_ASAN=OFF
      - USE_UBSAN=OFF
      - USE_CLANG_TIDY=OFF
      - USE_CPP_CHECK=OFF
      - USE_WERROR=OFF
    - name: "GCC Release clang-tidy & cppcheck (linux)" 
      os: linux
      if: branch = master
      compiler: gcc
      env:
      - BUILD=Release
      - USE_ASAN=OFF
      - USE_UBSAN=OFF
      - USE_CLANG_TIDY=ON
      - USE_CPP_CHECK=ON
      - USE_WERROR=ON
    - name: "GCC Release Undefined Behaviour (linux)"
      os: linux
      if: branch = master
      compiler: gcc
      env:
      - BUILD=RelWithDebInfo
      - USE_ASAN=OFF
      - USE_UBSAN=ON
      - USE_CLANG_TIDY=OFF
      - USE_CPP_CHECK=OFF
      - USE_WERROR=ON
    - name: "GCC Release Address Sanitizer (linux)"
      os: linux
      if: branch = master
      compiler: gcc
      env:
      - BUILD=RelWithDebInfo
      - USE_ASAN=ON
      - USE_UBSAN=OFF
      - USE_CLANG_TIDY=OFF
      - USE_CPP_CHECK=OFF
      - USE_WERROR=ON
    - name: "GCC Release (linux)"
      os: linux
      if: branch = master
      compiler: gcc
      env:
      - BUILD=RelWithDebInfo
      - USE_ASAN=OFF
      - USE_UBSAN=OFF
      - USE_CLANG_TIDY=OFF
      - USE_CPP_CHECK=OFF
      - USE_WERROR=ON
    - name: "GCC MinSizeRel (linux)"
      os: linux
      if: branch = master
      compiler: gcc
      env:
      - BUILD=MinSizeRel
      - USE_ASAN=OFF
      - USE_UBSAN=OFF
      - USE_CLANG_TIDY=OFF
      - USE_CPP_CHECK=OFF
      - USE_WERROR=ON
    - name: "GCC Debug (linux)"
      os: linux
      compiler: gcc
      env:
      - BUILD=Debug
      - USE_ASAN=OFF
      - USE_UBSAN=OFF
      - USE_CLANG_TIDY=ON
      - USE_CPP_CHECK=ON
      - USE_WERROR=ON
    - name: "clang Debug (linux)"
      os: linux
      if: branch = master
      compiler: clang
      env:
      - BUILD=Debug
      - USE_ASAN=OFF
      - USE_UBSAN=OFF
      - USE_CLANG_TIDY=ON
      - USE_CPP_CHECK=ON
      - USE_WERROR=ON
    - name: "Clang Debug (osx)"
      if: branch = master
      env:
      - BUILD=Debug
      - USE_ASAN=OFF
      - USE_UBSAN=OFF
      - USE_CLANG_TIDY=OFF
      - USE_CPP_CHECK=OFF
      - USE_WERROR=ON
      addons:
        homebrew:
          packages:
            - cmake
          update: true

addons:
  apt:
    update: true
    source:
      # - sourceline: 'ppa:mhier/libboost-latest'
      - ubuntu-toolchain-r-test
    packages:
      - clang-tidy
      - cppcheck

before_install:
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then
      export CMAKE_MAJOR_VERSION=3.17;
      export CMAKE_MINOR_VERSION=2;
      wget -q https://cmake.org/files/v${CMAKE_MAJOR_VERSION}/cmake-${CMAKE_MAJOR_VERSION}.${CMAKE_MINOR_VERSION}-Linux-x86_64.sh && mkdir /opt/cmake && sh ./cmake-${CMAKE_MAJOR_VERSION}.${CMAKE_MINOR_VERSION}-Linux-x86_64.sh --prefix=/opt/cmake --skip-license && sudo ln -s /opt/cmake/bin/cmake /usr/local/bin/cmake && rm ./cmake-${CMAKE_MAJOR_VERSION}.${CMAKE_MINOR_VERSION}-Linux-x86_64.sh && export PATH=/usr/local/bin:$PATH;
    fi;
  - if [[ $TRAVIS_OS_NAME == "windows" ]]; then
      choco upgrade cmake -y --version=3.17.2;
    fi;

script:
  - mkdir build
  - cd build
  - cmake -DENABLE_LWYU=OFF -DENABLE_CLANG_TIDY=${USE_CLANG_TIDY} -DENABLE_CPP_CHECK=${USE_CPP_CHECK} -DENABLE_IWYU=OFF -DENABLE_ASAN=${USE_ASAN} -DENABLE_UBSAN=${USE_UBSAN} -DTYPECHECK_WERROR=${USE_WERROR} -DCMAKE_BUILD_TYPE=${BUILD} ..
    # Only build in parallel if not using checks, makes printing easier to follow.
  - if [[ $USE_CPP_CHECK == "ON" || $USE_CLANG_TIDY == "ON" ]]; then
      cmake --build . --target test_typecheck;
    else
      cmake --build . -j 4 --target test_typecheck;
    fi;
  - if [[ $TRAVIS_OS_NAME == "windows" ]]; then
      ./${BUILD}/test_typecheck.exe;
    else
      ./test_typecheck;
    fi;

notifications:
  email:
    on_failure: change
    on_success: never
